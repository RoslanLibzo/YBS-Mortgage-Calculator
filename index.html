<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorkshire Building Society</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="grey-overlay"></div>
    <div class="first-section">
        <div class="content-wrapper">
            <div class="left-side">
                <h1>Yorkshire Building Society</h1>
                <p>Our mortgage calculators can help work out what you could be paying each month, how much we might lend you or how long it could take you to save for an average priced home in your chosen neighbourhood.</p>
                <button class="openCalculator btn btn-success">Open Mortgage Calculator</button>
                <p class="mt-3">Enjoy :)</p>
            </div>
            <div class="calculator-body">
                <div class="xCross">
                    X
                </div>
                <div class="calc-wrapper">
                    <div class="ybs-logo">
                        <img src="./images/YBS Logo - Non Transparent.jpg" alt="YBS-Logo">
                    </div>
                    <form class="calculator-form">
                        <div class="input-control">
                            <div class="top-part-form">
                                <label for="deposit">Enter Deposit Ammount:</label>
                                <input type="number" name="deposit" id="deposit" placeholder="ex. £20,000">
                            </div>
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <div class="top-part-form">
                                <label for="propertyPrice">Enter Property Value:</label>
                                <input type="number" name="propertyPrice" id="propertyPrice" placeholder="ex. £200,000">
                            </div>
                            <div class="error"></div>
                        </div>
                        <div class="input-control">
                            <div class="top-part-form">
                                <label for="interestRate">Interest Rate:</label>
                                <input type="number" name="interestRate" id="interestRate" step="0.1" placeholder="ex.">
                            </div>
                            <div class="error"></div>
                        </div>
                        <div class="slider-input-control">
                            <div class="mortgage-term">
                                <span class="mortgage-term-value" id="sliderValue">23</span><span>Years</span>
                            </div>
                            <label for="mortgageTerm" id="paddingExtra">Mortgage Term:</label>
                            <input type="range" name="mortgageTerm" id="mortgageTerm" min="0" max="45" step="1">
                        </div>
                        <div class="submit-button-container">
                            <button type="submit" class="submit-button btn btn-success">Calculate Monthly Repayments</button>
                        </div>
                    </form>
                    <div class="calculated-value-section">
                        <h3>Monthly Repayments <span><img src="./images/money-large.png" alt="Pound-Sign"></span><span id="monthlyVal">00,000</spam></h3>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="second-section">
        <img src="./images/help-and-support.png" alt="Help and support">
    </div>
    <script src="./app.js"></script>
</body>
</html>
